      crossorigin="anonymous"

    <!-- Inline Critical CSS for Faster Initial Render -->
    <style>
      /* Critical CSS - Carrega antes de tudo */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html {
        scroll-behavior: smooth;
        -webkit-overflow-scrolling: touch;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
      }
      
      /* Loading Screen */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0b0011 0%, #1a0033 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      
      #loading-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      
      .loader {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(182, 43, 255, 0.2);
        border-top-color: #b62bff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Prevenir flash de conteúdo não estilizado */
      #root {
        opacity: 0;
        animation: fadeIn 0.3s ease-in forwards;
        animation-delay: 0.1s;
      }
      
      @keyframes fadeIn {
        to { opacity: 1; }
      }
    </style>

    <!-- Performance Monitoring -->
    <script>
      // Monitorar performance de carregamento
      window.addEventListener('load', function() {
        // Remover loading screen
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.classList.add('fade-out');
          setTimeout(() => loadingScreen.remove(), 300);
        }

        // Log de performance (apenas em desenvolvimento)
        if (window.location.hostname === 'localhost') {
          const perfData = window.performance.timing;
          const pageLoadTime = perfData.loadEventEnd - perfData.navigationStart;
          console.log('⚡ Tempo de carregamento:', pageLoadTime + 'ms');
        }
      });

      // Prevenir zoom em inputs no iOS
      if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
        document.addEventListener('touchstart', function(e) {
          if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
            e.target.style.fontSize = '16px';
          }
        });
      }

      // Detectar modo escuro do sistema
      if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.documentElement.classList.add('dark');
      }

      // Scroll restoration
      if ('scrollRestoration' in history) {
        history.scrollRestoration = 'manual';
      }
    </script>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loader"></div>
    </div>

    <!-- App Root -->
    <div id="root"></div>

    <!-- Main Script -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- Service Worker Registration (PWA) -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').catch(() => {
            // Service worker não disponível, continuar normalmente
          });
        });
      }
    </script>
  </body>
