name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Debug - list repo files
        run: |
          echo "=== pwd ==="
          pwd
          echo "=== ls -la (root) ==="
          ls -la
          echo "=== ls -la (src) ==="
          ls -la src || true
          echo "=== show head index.html (if exists) ==="
          if [ -f index.html ]; then head -n 40 index.html; else echo "index.html NOT FOUND"; fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build production
        run: npm run build
        env:
          NODE_ENV: production

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact (out)
        uses: actions/upload-pages-artifact@v3
        with:
          path: out

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
